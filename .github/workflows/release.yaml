name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2

  publish_pypi:
    name: Build and publish package
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      # For PyPI's trusted publishing.
      id-token: write

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Build
        run: uv build

      - name: Publish
        run: uv publish
